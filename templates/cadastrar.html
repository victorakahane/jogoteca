{% extends "template.html" %}
{% block conteudo %}
<form action="{{url_for('cadastrar_jogo')}}" method="post">
<fieldset>
    <div class="form-group">
    <label for="nome">Nome</label>
    <input type="text" id="nome" name="nome" class="form-control">
    </div>
    <div class="form-group">
    <label for="ano_lancamento">Ano Lan√ßamento</label>
    <input type="number" id="ano_lancamento" name="ano_lancamento" min="1900" max="2100" class="form-control">
    </div>
    <div class="form-group">
    <label for="categoria">Categoria</label>
    <input type="text" id="categoria" name="categoria" class="form-control">
    </div>
    <div class="form-group">
    <label for="plataformas">Plataformas</label>
    <select name="plataformas" id="plataformas" multiple>
        {% for plataforma in plataformas %}
        <option value="{{ plataforma }}">{{ plataforma|upper }}</option>
        {% endfor %}
    </select>
    </div>
    <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
</fieldset>
</form>
{% endblock %}
