{% extends "template.html" %}
{% block conteudo %}
<a class="btn btn-primary" href="{{ url_for('fazer_login') }}">Login</a>
<a class="btn btn-danger" href="{{ url_for('fazer_logout') }}">Logout</a>
<a class="btn btn-primary" href="{{ url_for('retornar_pagina_cadastro') }}">Novo Jogo</a>

<table class="table table-striped table-responsive table-bordered">
<thead class="thead-default">
    <tr>
        <th>Nome</th>
        <th>Categoria</th>
        <th>Console</th>
        <th></th>
    </tr>
</thead>
<tbody>
    {% for jogo in jogos %}
    <tr>
        <td>{{ jogo.nome }}</td>
        <td>{{ jogo.categoria }}</td>
        <td>{{ jogo.console }}</td>
        <td><a href="{{ url_for('editar', id=jogo.id) }}">Editar</a></td>
        <td><a href="{{ url_for('deletar', id=jogo.id) }}">Excluir</a></td>
    </tr>
    {% endfor %}
</tbody>
</table>
{% endblock %}
